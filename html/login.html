<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Apolo Carros</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Apolo Carros</h1>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="main-content auth-page">
        <div class="container">
            <div class="auth-container">
                <h1>LOGIN</h1>
                
                <!-- Container para mensagens -->
                <div id="message-container" style="display: none;"></div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Entrar</button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>N√£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-section">
                <h3>Apolo Carros</h3>
                <p>Encontre o carro dos seus sonhos com as melhores condi√ß√µes.</p>
            </div>
            <div class="footer-section">
                <h3>Contato</h3>
                <p>contato@apolocarros.com.br</p>
                <p>(11) 9999-9999</p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; <span id="current-year">2025</span> Apolo Carros. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/auth-integration.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ P√°gina de login carregada');
            
            
            // Configurar formul√°rio de login
            const loginForm = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const messageContainer = document.getElementById('message-container');
            
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault(); // IMPEDIR COMPORTAMENTO PADR√ÉO DO FORMUL√ÅRIO
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    console.log('üìù Tentando login via AJAX:', { email });
                    
                    // Mostrar loading
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Entrando...';
                    submitBtn.disabled = true;
                    
                    // Limpar mensagens anteriores
                    messageContainer.style.display = 'none';
                    
                    try {
                        const result = await AuthService.login(email, password);
                        console.log('üéØ Resultado login:', result);
                        
                        if (result.success) {
                            showMessage('‚úÖ Login realizado com sucesso! Redirecionando...', 'success');
                            
                            console.log('üë§ Tipo de usu√°rio:', result.data.user.tipo_usuario);
                            console.log('üìç Redirecionando para:', result.data.redirectTo);
                            
                            AuthService.saveAuth(result.data.token, result.data.user);
                            
                            // Redirecionar ap√≥s 1 segundo
                            setTimeout(() => {
                                window.location.href = result.data.redirectTo;
                            }, 1000);
                            
                        } else {
                            showMessage('‚ùå ' + result.message, 'error');
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;
                        }
                    } catch (error) {
                        console.error('üí• Erro cr√≠tico:', error);
                        showMessage('üí• Erro de conex√£o: ' + error.message, 'error');
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }
                });
            }
            
            // Bot√µes de teste r√°pido
            
            // Atualizar ano no footer
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        });
        
        // Fun√ß√£o para mostrar mensagens
        function showMessage(message, type) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = `
                <div class="message ${type}">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i>
                    ${message}
                </div>
            `;
            messageContainer.style.display = 'block';
        }
        
        // Fun√ß√£o para teste r√°pido
        async function testarLogin(email, senha) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = senha;
            
            // Disparar o submit do formul√°rio
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
    </script>
    
    <style>
        .message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message i {
            font-size: 18px;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</body>
</html>
