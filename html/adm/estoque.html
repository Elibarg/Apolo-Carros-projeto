<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque | Apolo Carros Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/vendas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/auth-integration.js"></script>
    <script src="../../js/componentsAdm.js"></script>
</head>
<body>
    <!-- ✅ MENU SERÁ CARREGADO AQUI -->
    <nav></nav>
    
    <!-- ✅ HEADER SERÁ CARREGADO AQUI -->
    <header></header>
    <div class="admin-container">
        <main class="admin-main">
            <div class="admin-content">
                <div class="toolbar">
                    <div class="search-bar">
                        <input type="text" placeholder="Buscar veículo...">
                        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                    <a href="adicionar_carros.html" class="btn btn-primary"><i class="fas fa-plus"></i> Adicionar Veículo</a>
                </div>

                <div class="card">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Veículo</th>
                                    <th>Ano</th>
                                    <th>Quilometragem</th>
                                    <th>Status</th>
                                    <th>Data da Compra</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Os dados serão carregados via JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <div class="pagination">
                        <!-- A paginação será gerada via JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/estoque.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userData = AuthService.getUserData();
            
            if (userData && userData.tipo_usuario === 'admin') {
                // Aguardar um pouco para garantir que os componentes carregaram
                setTimeout(() => {
                    loadVehicles(1);
                }, 100);
            } else {
                alert('Acesso restrito a administradores.');
                window.location.href = '../../html/login.html';
            }
        });
    </script>
</body>
</html>
