<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários | Apolo Carros Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/auth-integration.js"></script>
    <script src="../../js/componentsAdm.js"></script>
</head> 
<body>
    <!-- ✅ MENU SERÁ CARREGADO AQUI -->
    <nav></nav>
    
    <!-- ✅ HEADER SERÁ CARREGADO AQUI -->
    <header></header>
    
    <div class="admin-container">
        <main class="admin-main">
            <div class="admin-content">
                <div class="toolbar">
                    <div class="search-bar">
                        <input type="text" placeholder="Buscar usuário..." id="searchInput">
                        <button class="btn btn-primary" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <a href="adicionar_clientes.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Adicionar Usuário
                    </a>
                </div>

               <div class="card">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Tipo</th>
                                <th>Telefone</th>
                                <th>Data Cadastro</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- JavaScript vai preencher aqui -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination" id="paginationContainer">
                    <!-- JavaScript vai preencher aqui -->
                </div>
            </div>
            </div>
        </main>
    </div>
    

    <script src="../../js/clientes.js"></script>
</body>
</html>
