<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente | Apolo Carros Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/auth-integration.js"></script>
    <script src="../../js/componentsAdm.js"></script>
</head>
<body>
    <nav></nav>
    <header></header>

    <div class="admin-container">
        <main class="admin-main">
            <div class="admin-content">
                <form class="client-form" id="editUserForm">
                    <div class="form-section">
                        <h3>Dados Pessoais</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome">Nome Completo*</label>
                                <input type="text" id="nome" name="nome_completo" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF*</label>
                                <input type="text" id="cpf" name="cpf" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">E-mail*</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone*</label>
                                <input type="tel" id="telefone" name="telefone" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tipo">Tipo de Usuário*</label>
                                <select id="tipo" name="tipo_usuario" required>
                                    <option value="usuario">Usuário Normal</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="data_nascimento">Data de Nascimento</label>
                                <input type="date" id="data_nascimento" name="data_nascimento">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="genero">Gênero</label>
                                <select id="genero" name="genero">
                                    <option value="">Selecione...</option>
                                    <option value="male">Masculino</option>
                                    <option value="female">Feminino</option>
                                    <option value="other">Outro</option>
                                    <option value="prefer_not_say">Prefiro não dizer</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- NOVA SEÇÃO: ALTERAR SENHA -->
                    <div class="form-section">
                        <h3>Alterar Senha</h3>
                        <div class="password-note">
                            <i class="fas fa-info-circle"></i>
                            Deixe em branco para manter a senha atual
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nova_senha">Nova Senha</label>
                                <input type="password" id="nova_senha" name="nova_senha" 
                                       placeholder="Mínimo 6 caracteres" minlength="6">
                                <div class="password-strength">
                                    <div class="strength-bar"></div>
                                    <span class="strength-text"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmar_senha">Confirmar Senha</label>
                                <input type="password" id="confirmar_senha" name="confirmar_senha" 
                                       placeholder="Digite novamente a senha">
                                <div class="password-match">
                                    <i class="fas fa-check"></i>
                                    <span>Senhas coincidem</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <div class="password-actions">
                                    <button type="button" id="togglePassword" class="btn btn-outline btn-sm">
                                        <i class="fas fa-eye"></i> Mostrar Senhas
                                    </button>
                                    <button type="button" id="generatePassword" class="btn btn-outline btn-sm">
                                        <i class="fas fa-key"></i> Gerar Senha
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Endereço</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input type="text" id="cep" name="cep">
                            </div>
                            <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <input type="text" id="endereco" name="endereco">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bairro">Bairro</label>
                                <input type="text" id="bairro" name="bairro">
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade" name="cidade">
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../../js/editar_cliente.js"></script>
</body>
</html>
