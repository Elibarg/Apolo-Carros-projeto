<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente | Apolo Carros Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../js/auth-integration.js"></script>
</head>
<body>
    <div class="admin-container">
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h2><i class="fas fa-user-plus"></i> Adicionar Usuário</h2>
                    <nav class="breadcrumb">
                        <a href="clientes.html">Usuários</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Adicionar</span>
                    </nav>
                </div>
                <div class="header-right">
                    <div class="user-dropdown">
                        <img src="../../img/Chevrolet_Onix.png" alt="Admin">
                        <span id="adminName">Admin <i class="fas fa-chevron-down"></i></span>
                        <div class="dropdown-menu">
                            <a href="perfil_adm.html"><i class="fas fa-user"></i> Perfil</a>
                            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <form class="client-form" id="addUserForm" method="POST">
                    <div class="form-section">
                        <h3>Dados Pessoais</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome">Nome Completo*</label>
                                <input type="text" id="nome" name="nome_completo" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF*</label>
                                <input type="text" id="cpf" name="cpf" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">E-mail*</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone*</label>
                                <input type="tel" id="telefone" name="telefone" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tipo">Tipo de Usuário*</label>
                                <select id="tipo" name="tipo" required>
                                    <option value="user">Usuário Normal</option>
                                    <option value="admin">Administrador</option>
                                </select>
                                <small class="form-help">
                                    ⚠️ Usuários administradores têm acesso total ao sistema
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="status">Status*</label>
                                <select id="status" name="status" required>
                                    <option value="active">Ativo</option>
                                    <option value="inactive">Inativo</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Endereço <small>(Opcional)</small></h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input type="text" id="cep" name="cep">
                            </div>
                            <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <input type="text" id="endereco" name="endereco">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="numero">Número</label>
                                <input type="text" id="numero" name="numero">
                            </div>
                            <div class="form-group">
                                <label for="complemento">Complemento</label>
                                <input type="text" id="complemento" name="complemento">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Cadastrar Usuário
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userData = AuthService.getUserData();
            
            if (userData && userData.tipo_usuario === 'admin') {
                document.getElementById('adminName').innerHTML = 
                    `${userData.nome_completo} <i class="fas fa-chevron-down"></i>`;
            } else {
                alert('Acesso restrito a administradores.');
                window.location.href = '../../html/login.html';
            }
        });

        // Máscaras
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2')
                            .replace(/(\d{3})(\d)/, '$1.$2')
                            .replace(/(\d{3})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2')
                            .replace(/(\d{5})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });

        // Envio do formulário
        document.getElementById('addUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cadastrando...';
            submitBtn.disabled = true;
            
            // Simular cadastro (substituir por API real quando disponível)
            setTimeout(() => {
                alert('✅ Usuário cadastrado com sucesso!');
                window.location.href = 'clientes.html';
            }, 1500);
        });

        // Busca automática de CEP
        document.getElementById('cep').addEventListener('blur', async function() {
            const cep = this.value.replace(/\D/g, '');
            
            if (cep.length === 8) {
                try {
                    const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                    const data = await response.json();
                    
                    if (!data.erro) {
                        document.getElementById('endereco').value = data.logradouro;
                    }
                } catch (error) {
                    console.log('Erro ao buscar CEP:', error);
                }
            }
        });
    </script>
</body>
</html>
