<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente | Apolo Carros Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/auth-integration.js"></script>
    <script src="../../js/componentsAdm.js"></script>
</head>

<body>

    <nav></nav>
    <header></header>


            <div class="admin-content">
                <form class="client-form" id="addUserForm" method="POST">
                    <div class="form-section">
                        <h3>Dados Pessoais</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome">Nome Completo*</label>
                                <input type="text" id="nome" name="nome_completo" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF*</label>
                                <input type="text" id="cpf" name="cpf" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">E-mail*</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone*</label>
                                <input type="tel" id="telefone" name="telefone" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="tipo">Tipo de Usuário*</label>
                                <select id="tipo" name="tipo_usuario" required>
                                    <option value="usuario">Usuário Normal</option>
                                    <option value="admin">Administrador</option>
                                </select>
                                <small class="form-help">
                                    ⚠️ Usuários administradores têm acesso total ao sistema
                                </small>
                            </div>
                            <div class="form-group">
                                <label for="data_nascimento">Data de Nascimento</label>
                                <input type="date" id="data_nascimento" name="data_nascimento">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="genero">Gênero</label>
                                <select id="genero" name="genero">
                                    <option value="">Selecione...</option>
                                    <option value="male">Masculino</option>
                                    <option value="female">Feminino</option>
                                    <option value="other">Outro</option>
                                    <option value="prefer_not_say">Prefiro não dizer</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha*</label>
                                <input type="password" id="senha" name="senha" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Endereço <small>(Opcional)</small></h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <div class="input-with-button">
                                    <input type="text" id="cep" name="cep">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <input type="text" id="endereco" name="endereco">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="bairro">Bairro</label>
                                <input type="text" id="bairro" name="bairro">
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade" name="cidade">
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Cadastrar Usuário
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../../js/adicionar_clientes.js"></script>
</body>
</html>
