<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veículo | Apolo Carros Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../../js/auth-integration.js"></script>
</head>
<body>
    <div class="admin-container">
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h2><i class="fas fa-car"></i> Editar Veículo</h2>
                    <nav class="breadcrumb">
                        <i class="fas fa-chevron-right"></i>
                        <a href="estoque.html">Estoque</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Editar</span>
                    </nav>
                </div>
            </header>

            <div class="admin-content">
                <form class="card vehicle-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="model">Modelo</label>
                            <input type="text" id="model" value="Sedan X" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Ano</label>
                            <input type="number" id="year" value="2021" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="km">Quilometragem</label>
                            <input type="number" id="km" value="95000" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" required>
                                <option value="available" selected>Disponível</option>
                                <option value="reserved">Reservado</option>
                                <option value="sold">Vendido</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Fotos do Veículo</label>
                        <div class="image-upload-grid">
                            <div class="image-preview">
                                <img src="../../img/Chevrolet_Onix.png" alt="Veículo">
                                <button class="btn btn-danger btn-sm remove-image"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="image-preview">
                                <img src="../../img/Chevrolet_Onix.png" alt="Veículo">
                                <button class="btn btn-danger btn-sm remove-image"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="upload-new">
                                <i class="fas fa-plus"></i>
                                <span>Adicionar foto</span>
                                <input type="file" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
<script src="../../js/editar_estoque.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userData = AuthService.getUserData();
            
            if (userData && userData.tipo_usuario === 'admin') {
                document.getElementById('adminName').innerHTML = 
                    `${userData.nome_completo} <i class="fas fa-chevron-down"></i>`;
            } else {
                alert('Acesso restrito a administradores.');
                window.location.href = '../../html/login.html';
            }
        });
    </script>
</body>
</html>
