<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veículo | Apolo Carros Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/auth-integration.js"></script>
    <script src="../../js/componentsAdm.js"></script>
</head>

<body>
    <nav></nav>
    <header></header>

    <div class="admin-container">
        <main class="admin-main">
            <div class="admin-content">
                <form id="editVehicleForm" class="card vehicle-form">
                    <input type="hidden" id="vehicleId">

                    <div class="form-row">
                        <div class="form-group">
                            <label>Marca</label>
                            <input type="text" id="marca" required>
                        </div>

                        <div class="form-group">
                            <label>Modelo</label>
                            <input type="text" id="modelo" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Ano</label>
                            <input type="number" id="ano" required>
                        </div>

                        <div class="form-group">
                            <label>Quilometragem</label>
                            <input type="number" id="km" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Preço</label>
                            <input type="number" id="preco" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label>Status</label>
                            <select id="status">
                                <option value="available">Disponível</option>
                                <option value="reserved">Reservado</option>
                                <option value="sold">Vendido</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Categoria</label>
                            <select id="categoria">
                                <option value="">Selecione</option>
                                <option value="carros_eletricos">Carros Elétricos</option>
                                <option value="hatches">Hatches</option>
                                <option value="picapes">Picapes</option>
                                <option value="carros_economicos">Carros Econômicos</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Tipo de Combustível</label>
                            <select id="combustivel">
                                <option value="">Selecione</option>
                                <option value="gasolina">Gasolina</option>
                                <option value="alcool">Álcool</option>
                                <option value="flex">Flex</option>
                                <option value="diesel">Diesel</option>
                                <option value="eletrico">Elétrico</option>
                                <option value="hibrido">Híbrido</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Câmbio</label>
                            <select id="cambio">
                                <option value="">Selecione</option>
                                <option value="manual">Manual</option>
                                <option value="automatico">Automático</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Destaque</label>
                            <select id="destaque">
                                <option value="nao">Não</option>
                                <option value="sim">Sim</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group" id="purchaseDateGroup" style="display: none;">
                            <label>Data da Compra</label>
                            <input type="date" id="data_compra">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea id="descricao" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Fotos do Veículo</label>
                        <div id="imageGrid" class="image-upload-grid">
                            <div class="upload-new">
                                <i class="fas fa-plus"></i>
                                <span>Adicionar foto</span>
                                <input type="file" id="imageInput" accept="image/*" multiple>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../../js/editar_estoque.js"></script>
</body>
</html>
