<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Apolo Carros</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Apolo Carros</h1>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="main-content auth-page">
        <div class="container">
            <div class="auth-container">
                <h1>Cadastro</h1>
                
                <!-- Mensagens de feedback -->
                <div id="message-container" style="display: none;"></div>
                
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="nome_completo">Nome completo *</label>
                        <input type="text" id="nome_completo" name="nome_completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input type="password" id="senha" name="senha" required minlength="6">
                        <small>A senha deve ter pelo menos 6 caracteres</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar_senha">Confirmar senha *</label>
                        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                            Cadastrar
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Já tem uma conta? <a href="../html/login.html">Faça login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-section">
                <h3>Apolo Carros</h3>
                <p>Encontre o carro dos seus sonhos com as melhores condições.</p>
            </div>
            <div class="footer-section">
                <h3>Contato</h3>
                <p>contato@apolocarros.com.br</p>
                <p>(11) 9999-9999</p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; <span id="current-year">2025</span> Apolo Carros. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/auth-integration.js"></script>

</body>
</html>
